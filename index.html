<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12- Exercicio: Fundamentos do Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Formulário
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-4">
                                      <label class="form-label">Nome</label>
                                      <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-4">
                                      <label class="form-label">E-mail</label>
                                      <input type="email" class="form-control">
                                      <div id="emailHelp" class="form-text">Nós nunca compartilharemos seu e-mail com ninguém.</div>
                                    </div>
                                    <div class="mb-4">
                                      <label class="form-label">Telefone</label>
                                      <input type="tel" class="form-control">
                                      <div class="form-text">Nós nunca compartilharemos seu telefone com ninguém.</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                  </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
